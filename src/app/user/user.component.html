 <div class="col s3">
    <div class="card">
      <div class="card-image">
        <img src={{users.picture.large}}>
      </div>
      <div class="card-content">
        <h2 class="header">{{users.name.first}}</h2>
        <h4>{{users.name.last}}</h4>
      </div>
      <div class="card-action link">
        <a routerLink="/edit" [(ngModel)]="user"><button type="button" class="btn btn-primary btn-lg btn-block">Edit</button></a>
      </div>
    </div>
  </div>
