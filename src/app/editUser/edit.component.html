<div class="container">
  <form class="needs-validation">
    <div class="form-row">
      <div class="col-md-12">
        <h2>Идентификация</h2>
      </div>
      <div class="col-md-4 mb-3">
        <label>Login</label>
        <input type="text" class="form-control" placeholder="Login" value="{{user.User?.Name}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" value="{{user.User?.Password}}">
      </div>
    </div>
    <div class="form-row">
      <br>
      <div class="col-md-12">
        <h2>Личные данные</h2>
      </div>
      <div class="col-md-4 mb-3">
        <label>Фамилия</label>
        <input type="text" class="form-control" placeholder="Фамилия" value="{{user.Profile?.LastName}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Имя</label>
        <input type="text" class="form-control" placeholder="Имя" value="{{user.Profile?.FirstName}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Отчество</label>
        <input type="text" class="form-control" placeholder="Отчество" value="{{user.Profile?.MiddelName}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>E-mail</label>
        <input type="text" class="form-control" placeholder="E-mail" value="{{user.Profile?.Email}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Номер телефона</label>
        <input type="text" class="form-control" placeholder="+375......" value="{{user.Profile?.PhoneNumber}}">
      </div>
    </div>
    <div class="form-row">
      <br>
      <div class="col-md-12">
        <h2>Адрес</h2>
      </div>
      <div class="col-md-4 mb-3">
        <label>Страна</label>
        <input type="text" class="form-control" placeholder="Страна" value="{{user.Address?.Country}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Город</label>
        <input type="text" class="form-control" placeholder="Город" value="{{user.Address?.City}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Улица</label>
        <input type="text" class="form-control" placeholder="Улица" value="{{user.Address?.Street}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Номер дома</label>
        <input type="number" class="form-control" value="{{user.Address?.Home}}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Номер квартиры</label>
        <input type="number" class="form-control" value="{{user.Address?.Flat}}">
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="pastData()">Submit form</button>
  </form>
</div>
