<div class="container">
  <div class="container add">
    <div class="row">
      <div class="col-2">
        <a routerLink="/edit">
          <button type="button" class="btn btn-primary btn-lt btn-block">Add</button>
        </a>
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Время последнего входа</th>
      <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.Id}}</td>
      <td>{{u.Name}}</td>
      <td>{{u.Creation_Date}}</td>
      <td>{{u.MobilePhone}}</td>

    </tr>
    </tbody>
  </table>
</div>
