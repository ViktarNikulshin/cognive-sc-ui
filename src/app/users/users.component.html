<div class="container">
  <div class="container add">
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/edit', 0]">
          <button type="button" class="btn btn-primary btn-lt btn-block">Add User</button>
        </a>
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Почта</th>
      <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td><a [routerLink]="['/edit', u.id]"> {{u.id}} </a></td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      <td>{{u.phoneNumber}}</td>

    </tr>
    </tbody>
  </table>
</div>
