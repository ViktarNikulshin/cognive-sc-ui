<div class="container">
  <div class="container add">
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/edit','0']">
          <button type="button" class="btn btn-primary btn-lt btn-block">Add</button>
        </a>
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Почта</th>
      <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td><a [routerLink]="['/edit', u.User.Id]" > {{u.User.Id}} </a></td>
      <td>{{u.Profile.FirstName}}</td>
      <td>{{u.Profile.LastName}}</td>
      <td>{{u.Profile.Email}}</td>
      <td>{{u.Profile.PhoneNumber}}</td>

    </tr>
    </tbody>
  </table>
</div>
