<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск" [(ngModel)]="searchStr">
      </div>
    </div>
    <div class="row justify-content-end">
    <div class="col">
      <a routerLink="/edit">
        <button type="button" class="btn btn-primary btn-lt btn-block">Add</button>
      </a>
    </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <app-user
        *ngFor="let u of users | search:searchStr"
        [users]="u"
      ></app-user>
    </div>
  </div>
</div>
